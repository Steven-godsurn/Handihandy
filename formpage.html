<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandiHandy form page</title>
     <link rel="stylesheet" href="styles1.css" />
</head>
<body>
    <div class="app-name-divForm">
    <h1 class="app-name-form">HandiHandy</h1>
    <img class="hammer-form-page" src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/512px/1f528.png"/>
    </div>
<!--form page-->
<div class="form-modal" id="modal">  
<form name="frm" class="form-element" id="form-inputs">
     <div id="form-area">
     <div id="form-div">
     <input type="text" id="name-input" placeholder="First Name"></input>
     </div>
     <div id="error1"></div>
     <div id="form-div">
     <input type="text" id="surname-input" placeholder="Last Name"></input>
     </div>
     <div id="error2"></div>
     <div id="form-div">
     <input id="birth-input" placeholder="Date of birth (dd/mm/yyyy)"></input>
     </div>
     <div id="error3"></div>
     <div id="form-div">
     <input type="email" id="email-input" placeholder="Email address"></input>
     </div>
     <div id="error4"></div>
     <div id="form-div">
     <input type="tel" id="number-input" placeholder="234-01-xxxx" pattern="\[0-9]{3}-[0-9]{2}-[0-9]{3,}"></input>
     </div>
     <div id="error5"></div>
     <div id="form-div">
     <input id="address-input" placeholder="Address" id="add"  onfocus="this.value=''"/>
     </div>
     <div id="error6"></div>

     <p id="sel"><b>Select an option*</b></p>

     <label id="field"> <b>What's your specialty?</b>
            <select name="sel" id="dropdown" name="dropdown">
                <option id="option-field">Choose your field</option>
                <option id="auto-mechanic" value="auto-mechanic">Auto Mechanic</option>
                <option id="auto-electrician" value="auto-electrician">Auto Electrician</option>
                <option id="truck-mechanic" value="truck-mechanic">Truck Mechanic</option>
                <option id="electrician" value="electrician">Electrician (home)</option>
                <option id="vulcanizer" value="vulcanizer">Vulcanizer</option>
            </select>
       </label>
       <div>
       <label for="photo-input" id="photo-input">Profile photo
          <input id="photo-input" name="photo" type="file" accept="image/*" aria-describedby="photo-help"/>
          <p id="photo-help" style="font-size: .9rem; margin: .25rem 0; color: black"></p>
          <div style="margin-top: .5rem;">
               <img id="photo-preview" alt="Selected photo preview" style="display: none;
               max-width: 150px; object-fit: cover; border-radius: 8px; border:1px solid #ddd; cursor: pointer"/>
               <img id="photo-placeholder" src="https://via.placeholder.com/150?text=No+photo" alt="No photo"
               style="max-width: 150px; max-height: 150px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd; margin-top: 12px;"/>
          </div>
       </label>
       <button type="button" id="nextbtc">Next</button>
     </div> 
     </div>

<!--password area-->

<div id="passwordDiv">
    <h2 class="paswword-heading">Enter password</h2> 
    <p id="passwordError" style="color: red"></p>
<div id="form-div">
    <input id="password" type="password" name="pasword" 
    autocomplete="new-password" placeholder="Password" required>
</input>
</div>
<div id="form-div">
    <input id="passwordConfirm" type="password" name="confirmPasword" 
    autocomplete="new-password" placeholder="Confirm-password" required>
</input>
</div>
<button type="button" id="backBtn">Back</button>
<button type="submit" id="submitBtn">Next</button>
</div>
</div>
</form>
<p id="successfull-msg" style="color: white;"></p>

<script type="module" src="formpage.js"></script>
</body>
</html>
