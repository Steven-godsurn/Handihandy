<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandiHandy Welcome page</title>
     <link rel="stylesheet" href="styles1.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">   
<link rel="stylesheet" href="./comp/bootstrap/css/bootstrap.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Gurajada&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<!-- Leaflet CSS (map styling) -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>

<!-- Leaflet JS (map functionality) -->
<script
  src="https://unpkg.com/leaflet/dist/leaflet.js">
</script>
</head>
<body>
    <div class="app-name-container">
    <h1 class="app-name" id="app-name">HandiHandy</h1>
    <img class="hammer-open-page" src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/512px/1f528.png"/>
    </div>
<!--Professionals displayed div container-->
<div class="profi-container" id="displaying"></div>
</div>
<!--choose button's page-->
<div class="choose-form hide" id="choose-btn-div">
<button  class="artisan-room-btn" id="artisan-room">Artisan <span class="question-mark">?</span><br>choose your field
</button> 
<button  class="service-btn" id="service-room">
    Do you want services <span class="question-mark">?</span><br>click here
</button>
</div>
    <div class="loginText" id="login-modal" style="color: white">
    <span>Already have an account?</span>
    <a href="#" id="loginLink">Login</a>
</div>
<div class="loginDiv" id="login-div">
    <div class="login-form" id="login-form">
        <input type="email" id="loginEmail"></input>
        <input type="password" id="loginPassword"></input>
<button type="submit" class="loginBtn">Login</button>
    </div>
</div>
<div  id="displayed"></div>

<div class="map-div" id="maps">
<h2>Your Current Location</h2>
<div id="map"></div>
</div>

<div class="worker-btn-container" id="worker-btn-div">
    <select id="skillSelect" class="workerBtn">
        <option value="">Select a Service</option>
        <option value="auto-mechanic" class="worker-btn" id="auto-mech-btn" data-skill="auto-mechanic">Auto Mechanic</option>
        <option value="auto-electrician" class="worker-btn" id="auto-elect-btn" data-skill="auto-electrician">Auto Electrician</option>
        <option value="truck-mechanic" class="worker-btn" id="truck-mech-btn" data-skill="truck-mechanic">Truck Mechanaic</option>
        <option value="electrician" class="worker-btn" id="elec-btn" data-skill="electrician">Electrician (Home)</option>
        <option value="vulcanizer" class="worker-btn" id="vulcanzier-btn" data-skill="vulcanizer">Vulcanizer</option>
        </select>
</div>


<script type="module" src="welcomepage.js"></script>
</body>
